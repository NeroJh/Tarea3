<div class="containerDestacado">
    <label *ngFor="let noticia of ListaNoticias">
        <div class="card" *ngIf="noticia.destacado == true" style="width: 18rem;">
            <img src="{{noticia.imagen}}" class="card-img-top" alt="{{noticia.imagen}}">
            <div class="card-body">
                    
                <h5 class="card-title">
                {{noticia.titulo}}</h5>

                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a [routerLink]="['/detalleNoticia', noticia.id]" routerLinkActive="router-link-active" class="btn btn-primary">ver mas</a>
            </div>
    </div>
    </label>
</div>
